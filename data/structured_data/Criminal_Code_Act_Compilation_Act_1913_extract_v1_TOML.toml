["heading7755>>Preamble.Assembly of Western Australia, in this present Parliament assembled, and by the authority of the same, as follows:.(3) Construction of statutes, statutory rules, and other instruments.The following rules shall, unless the context otherwise indicates, apply with respect to the construction of statutes, statutory rules, local laws, by-laws, and other instruments, that is to say —.((1))"]
title = "((1))"
description = "When in any statute, statutory rule, local law, by-law, or other instrument, public or private, the term felony is used, or reference is made to an offence by the name of felony, it shall be taken that reference is intended to an offence which is a crime under the provisions of the Code:"

["heading7755>>Preamble.Assembly of Western Australia, in this present Parliament assembled, and by the authority of the same, as follows:.(3) Construction of statutes, statutory rules, and other instruments.The following rules shall, unless the context otherwise indicates, apply with respect to the construction of statutes, statutory rules, local laws, by-laws, and other instruments, that is to say —.((2))"]
title = "((2))"
description = "When in any statute, statutory rule, local law, by-law, or other instrument, public or private, the term murder is used, it shall be taken that reference is intended to include the crime that was called wilful murder under the Code as it was before the commencement of the Criminal Law Amendment (Homicide) Act 2008:"

["heading7755>>Preamble.Assembly of Western Australia, in this present Parliament assembled, and by the authority of the same, as follows:.(3) Construction of statutes, statutory rules, and other instruments.The following rules shall, unless the context otherwise indicates, apply with respect to the construction of statutes, statutory rules, local laws, by-laws, and other instruments, that is to say —.((3))"]
title = "((3))"
description = "When in any statute, statutory rule, local law, by-law, or other instrument, public or private, the term larceny is used, it shall be taken that reference is intended to the crime of stealing:"

["heading7755>>Preamble.Assembly of Western Australia, in this present Parliament assembled, and by the authority of the same, as follows:.(3) Construction of statutes, statutory rules, and other instruments.The following rules shall, unless the context otherwise indicates, apply with respect to the construction of statutes, statutory rules, local laws, by-laws, and other instruments, that is to say —.((4))"]
title = "((4))"
description = "When in any statute, statutory rule, local law, by-law, or other instrument, public or private, reference is made to any offence by any specific name, it shall be taken that reference is intended to the offence which, under the provisions of the Code, is constituted by the act or omission that would heretofore have constituted the offence referred to:"

["heading7755>>Preamble.Assembly of Western Australia, in this present Parliament assembled, and by the authority of the same, as follows:.(3) Construction of statutes, statutory rules, and other instruments.The following rules shall, unless the context otherwise indicates, apply with respect to the construction of statutes, statutory rules, local laws, by-laws, and other instruments, that is to say —.((5))"]
title = "((5))"
description = "When in any statute, statutory rule, local law, by-law, or other instrument, public or private, reference is made to any of the statutory provisions hereby repealed, it shall be taken that reference is intended to the corresponding provisions or substituted provisions of the Code."

