description = "When a factor or agent pledges or gives a lien on any goods or document of title to goods entrusted to him for the purpose of sale or otherwise for any sum of money not greater than the amount due to him from his principal at the time of pledging or giving the lien, together with the amount of any bill of exchange or promissory note accepted or made by him for or on account of his principal, such dealing with the goods or document of title is not deemed to be stealing."

["heading9101123858>>Chapter XXXVI — Stealing.(373) Funds etc. held under direction, who owns etc..optional-context9233898"]
title = "optional-context9233898"
description = "When a person receives, either alone or jointly with another person, any money or valuable security, or a power of attorney for the sale, mortgage, pledge, or other disposition, of any property, whether capable of being stolen or not, with a direction in either case that such money or any part thereof, or any other money received in exchange for it, or any part thereof, or the proceeds or any part of the proceeds of such security, or of such mortgage, pledge, or other disposition, shall be applied to any purpose or paid to any person specified in the direction, such money and proceeds are deemed to be the property of the person from whom the money, security, or power of attorney was received, until the direction has been complied with:"

["heading9101123858>>Chapter XXXVI — Stealing.(373) Funds etc. held under direction, who owns etc..optional-context9233899"]
title = "optional-context9233899"
description = "Provided that if the person receiving the money, security, or power of attorney, and the person from whom he receives it ordinarily deal with each other on such terms that in the absence of any special direction all money paid to the former on account of the latter would be properly treated as an item in a debtor and creditor account between them, the former cannot be charged with stealing the money or any such proceeds unless the direction is in writing."

["heading9101123858>>Chapter XXXVI — Stealing.(374) Proceeds of sale etc. of property by agent, who owns.optional-context9243901"]
title = "optional-context9243901"
description = "When a person receives, either alone or jointly with another person, any property from another on terms authorising or requiring him to sell it or otherwise dispose of it, and requiring him to pay or account for the proceeds of the property, or any part of such proceeds, or to deliver anything received in exchange for the property, to the person from whom it is received, or some other person, then the proceeds of the property, and anything so received in exchange for it are deemed to be the property of the person from whom the property was so received, until they have been disposed of in accordance with the terms on which the property was received, unless it is a part of those terms that the proceeds, if any, shall form an item in a debtor and creditor account between him and the person to whom he is to pay them or account for them, and that the relation of debtor and creditor only shall exist between them in respect thereof."

["heading9101123858>>Chapter XXXVI — Stealing.(375) Money received for another, who owns.optional-context9253903"]
