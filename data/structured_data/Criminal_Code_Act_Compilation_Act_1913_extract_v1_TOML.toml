["heading9101123858>>Chapter XXXVI — Stealing.(370) Things capable of being stolen.optional-context9203860"]
title = "optional-context9203860"
description = "Every inanimate thing whatever which is the property of any person, and which is movable, is capable of being stolen."

["heading9101123858>>Chapter XXXVI — Stealing.(370) Things capable of being stolen.optional-context9203861"]
title = "optional-context9203861"
description = "Every inanimate thing which is the property of any person, and which is capable of being made movable, is capable of being stolen as soon as it becomes movable, although it is made movable in order to steal it."

["heading9101123858>>Chapter XXXVI — Stealing.(370) Things capable of being stolen.optional-context9203862"]
title = "optional-context9203862"
description = "Every tame animal, whether tame by nature or wild by nature and tamed, which is the property of any person, is capable of being stolen; but tame pigeons are not capable of being stolen except while they are in a pigeon-house or on their owner’s land."

["heading9101123858>>Chapter XXXVI — Stealing.(370) Things capable of being stolen.optional-context9203863"]
title = "optional-context9203863"
description = "Animals wild by nature, of a kind which is not ordinarily found in a condition of natural liberty in Western Australia, which are the property of any person, and which are usually kept in a state of confinement, are capable of being stolen, whether they are actually in confinement or have escaped from confinement."

["heading9101123858>>Chapter XXXVI — Stealing.(370) Things capable of being stolen.optional-context9203864"]
title = "optional-context9203864"
description = "Animals wild by nature, of a kind which is ordinarily found in a condition of natural liberty in Western Australia which are the property of any person, are capable of being stolen while they are in confinement and while they are being actually pursued after escaping from confinement, but not at any other time."

["heading9101123858>>Chapter XXXVI — Stealing.(370) Things capable of being stolen.optional-context9203865"]
title = "optional-context9203865"
description = "An animal wild by nature is deemed to be in a state of confinement so long as it is in a den, cage, sty, tank, or other small enclosure, or is otherwise so placed that it cannot escape and that its owner can take possession of it at pleasure."

["heading9101123858>>Chapter XXXVI — Stealing.(370) Things capable of being stolen.optional-context9203866"]
title = "optional-context9203866"
description = "Animals, which are the property of any person, are capable of being stolen while they are being reared by aquaculture in a place that is the property of, or under the control of, any person."

["heading9101123858>>Chapter XXXVI — Stealing.(370) Things capable of being stolen.optional-context9203867"]
title = "optional-context9203867"
description = "The term animal includes any living creature and any living aquatic organism other than mankind."

["heading9101123858>>Chapter XXXVI — Stealing.(370) Things capable of being stolen.optional-context9203868"]
title = "optional-context9203868"
description = "Wild animals in the enjoyment of their natural liberty are not capable of being stolen, but their dead bodies are capable of being stolen."

["heading9101123858>>Chapter XXXVI — Stealing.(370) Things capable of being stolen.optional-context9203869"]
title = "optional-context9203869"
description = "Everything produced by or forming part of the body of an animal capable of being stolen is capable of being stolen."

["heading9101123858>>Chapter XXXVI — Stealing.(370) Things capable of being stolen.optional-context9203870"]
title = "optional-context9203870"
description = "[Section 370 amended: No. 4 of 2004 s. 64.]"

["heading9101123858>>Chapter XXXVI — Stealing.(371) Term used: steal.((1))"]
title = "((1))"
description = "A person who fraudulently takes anything capable of being stolen, or fraudulently converts to his own use or to the use of any other person any property, is said to steal that thing or that property."

["heading9101123858>>Chapter XXXVI — Stealing.(371) Term used: steal.((2)) A person who takes anything capable of being stolen or converts any property is deemed to do so fraudulently if he does so with any of the following intents, that is to say —.(a)"]
title = "(a)"
description = "An intent to permanently deprive the owner of the thing or property of it or any part of it;"

["heading9101123858>>Chapter XXXVI — Stealing.(371) Term used: steal.((2)) A person who takes anything capable of being stolen or converts any property is deemed to do so fraudulently if he does so with any of the following intents, that is to say —.(b)"]
title = "(b)"
description = "An intent to permanently deprive any person who has any special property in the thing or property of such special property;"

["heading9101123858>>Chapter XXXVI — Stealing.(371) Term used: steal.((2)) A person who takes anything capable of being stolen or converts any property is deemed to do so fraudulently if he does so with any of the following intents, that is to say —.(c)"]
title = "(c)"
description = "An intent to use the thing or property as a pledge or security;"

["heading9101123858>>Chapter XXXVI — Stealing.(371) Term used: steal.((2)) A person who takes anything capable of being stolen or converts any property is deemed to do so fraudulently if he does so with any of the following intents, that is to say —.(d)"]
title = "(d)"
description = "An intent to part with it on a condition as to its return which the person taking or converting it may be unable to perform;"

["heading9101123858>>Chapter XXXVI — Stealing.(371) Term used: steal.((2)) A person who takes anything capable of being stolen or converts any property is deemed to do so fraudulently if he does so with any of the following intents, that is to say —.(e)"]
title = "(e)"
description = "An intent to deal with it in such a manner that it cannot be returned in the condition in which it was at the time of the taking or conversion;"

["heading9101123858>>Chapter XXXVI — Stealing.(371) Term used: steal.((2)) A person who takes anything capable of being stolen or converts any property is deemed to do so fraudulently if he does so with any of the following intents, that is to say —.(f) In the case of money, an intent to use it at the will of the person who takes or converts it although he may intend to afterwards repay the amount to the owner..optional-context921153880"]
title = "optional-context921153880"
description = "The term special property includes any charge or lien upon the thing or property in question, and any right arising from or dependent upon holding possession of the thing or property in question, whether by the person entitled to such right or by some other person for his benefit."

["heading9101123858>>Chapter XXXVI — Stealing.(371) Term used: steal.((3))"]
title = "((3))"
description = "The taking or conversion may be fraudulent, although it is effected without secrecy or attempt at concealment."

["heading9101123858>>Chapter XXXVI — Stealing.(371) Term used: steal.((4))"]
